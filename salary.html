< !DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SalaryList</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="salary.js" defer></script>
    </head>

    <body style="background-color:  #00b7ff15;">
        <div class="container fw-medium">
            <div class="row ">
                <div class="col-md-12 mt-5">
                    <div class="card">
                        <div class="card-header text-center fw-bold fs-3">Darbuotojų duomenys</div>
                        <div class="row align-items-start p-3">
                            <div class="col">
                                <label class="form-label">Vardas:</label>
                                <input type="text" class="form-control" id="name" autocomplete="additional-name">
                            </div>
                            <div class="col">
                                <label class="form-label">Pavardė:</label>
                                <input type="text" class="form-control" id="surname">
                            </div>
                            <div class="col">
                                <label class="form-label">Atlyginimas, Eur:</label>
                                <input type="text" class="form-control" id="salary">
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-primary float-end me-3" id="add">Pridėti į sąrašą</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mt-5 mb-3">
                    <div class="card">
                        <div class="card-header fw-bold fs-5">Atlyginimų suvestinė</div>
                        <div class="card-body" id="rez">
                            <ul class="list-group mb-3" id="list"></ul>
                            <button id="clear" class="btn btn-primary float-end me-3">Išvalyti sąrašą</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mt-5">
                    <div class="card">
                        <div class="card-header fw-bold fs-5" style="font-size: bold;">Atlyginimų suma</div>
                        <div class="card-body" id="rez">
                            <input type="text" class="form-control" id="sum">
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mt-5">
                    <div class="card">
                        <div class="card-header fw-bold fs-5" style="font-size: bold;">Atlyginimų vidurkis</div>
                        <div class="card-body" id="rez">
                            <input type="text" class="form-control" id="average">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <img src="./foto.png" alt="">
            </div>
    </body>

    </html>
